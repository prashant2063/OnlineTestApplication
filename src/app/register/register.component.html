<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 my-bg">
        </div>
        <div class="col-md-4 h-100 p-3 bg-light">
            <div class="row">
                <div class="col-md-12">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#collapseOne">
                                Sign in
                            </button>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="row justify-content-around">
                                        <a class="btn btn-primary"><i class="fa fa-google"></i> Sign in</a>
                                        <a class="btn btn-primary"><i class="fa fa-linkedin"></i> Sign in</a>
                                    </div>
                                    <h5 class="text-center text-muted py-3">--or--</h5>
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input id="username" class="form-control" type="text" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input id="password" class="form-control" type="password" name="password">
                                        </div>
                                        <div class="form-group text-right">
                                            <input id="loginBtn" class="btn btn-primary" type="button" name="login"
                                                value="Sign in">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <button class="btn btn-primary collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo">
                                Sign up
                            </button>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="row justify-content-around">
                                        <a class="btn btn-primary"><i class="fa fa-google"></i> Sign up</a>
                                        <a class="btn btn-primary"><i class="fa fa-linkedin"></i> Sign up</a>
                                    </div>
                                    <h5 class="text-center text-muted py-3">--or--</h5>
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input id="name" class="form-control" type="text" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input id="email" class="form-control" type="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input id="password" class="form-control" type="password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="re-password">Confirm Password</label>
                                            <input id="re-password" class="form-control" type="password"
                                                name="re-password">
                                        </div>
                                        <div class="form-group text-right">
                                            <input id="registerBtn" class="btn btn-primary" type="button" name="register"
                                                value="Sign up">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
