<div class="container-fluid">
    <div class="row bg-dark">
        <div class="offset-md-3 col-md-6 p-3 bg-light">
            <div class="row px-3">
                <div class="w-50 btn btn-primary border-right" id="login-btn" (click)="switchToLogin()">
                    Login
                </div>
                <div class="w-50 btn btn-primary border-left" id="register-btn" (click)="switchToRegister()">
                    Register
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-12">
                    <div class="card d-block" id="login-form">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="username">Username</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="username" class="form-control" type="text" name="username">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="password" class="form-control" type="password" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <input id="login" class="btn btn-primary" type="submit" name="login"
                                        value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card  d-none" id="register-form">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="name" class="form-control" type="text" name="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="email" class="form-control" type="email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="password" class="form-control" type="password" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <label for="re-password">Confirm Password</label>
                                        </div>
                                        <div class="col-md-8 col-sm-8">
                                            <input id="re-password" class="form-control" type="password" name="re-password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <input id="register" class="btn btn-primary" type="submit" name="register"
                                        value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
