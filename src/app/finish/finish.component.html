<div class="container-fluid min-vh-100  bg-info">
    <div class="row min-vh-100 align-items-center">
        <div class="col-md-12 px-5">
            <div class="card">
                <div class="card-header">
                    <h2>Finish Test</h2>
                </div>
                <div class="card-body">
                    <h3 class="text-center">You have Scored {{score}} out of {{maxScore}}</h3>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary" (click)="leaveBtnClickEventHandler();">Leave</button>
                </div>
            </div>
        </div>
    </div>
</div>
